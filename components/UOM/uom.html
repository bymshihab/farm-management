              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>

          <tbody>

      <!-- modal -->

<!-- for create modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Create new Unit</h5>
            <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
           

            <form>
                <div class="mb-3">
                  <label for="unitId" class="form-label">Unit</label>
                  <input type="email" class="form-control" id="unitId" aria-describedby="emailHelp">
                  
                </div>
               <div class="mb-3">
                <label for="uniteDescription" class="form-label">Unit Description</label>
                <textarea class="form-control" id="uniteDescription" rows="3"></textarea>
              </div>
               <div class="mb-3">
                <label for="uniteStatus" class="form-label">Status</label>
                <input type="checkbox" id="uniteStatusId">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="custom-btn">Save</button>
              </div>
                
              </form>



          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

    <!-- for update modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Unite</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="unitId" class="form-label">Unit</label>
                  <input type="email" class="form-control" id="unitId" aria-describedby="emailHelp">
                  
                </div>
               <div class="mb-3">
                <label for="uniteDescription" class="form-label">Unit Description</label>
                <textarea class="form-control" id="uniteDescription" rows="3"></textarea>
              </div>
               <div class="mb-3">
                <label for="uniteStatus" class="form-label">Status</label>
                <input type="checkbox" id="uniteStatusId">
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="custom-btn">Save</button>
              </div>
                
              </form>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>

    </section>
