<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/components/home/home.css" />
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />
  </head>
  <body>
    <!-- SideBar -->
    <div class="sidebar m-0 p-0">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="/utility/image/profile.jpg"
          class="mt-3 rounded-3"
          alt="Logo"
        />
      </div>

      <h4 class="text-white text-center">Farm Management</h4>
      <hr class="text-light border border-1" />
      <ul>
        <li>Dashboard</li>
        <li>All Farms</li>
        <li>Tasks</li>
        <li>Reports</li>
        <li>Help</li>
      </ul>


      <!-- <hr class="text-light border border-1" /> -->

    <!-- Topbar -->
    <div class="topbar">
      <div class="breadcrumbs fs-5">Dashboard</div>
      <div class="user-info">
        <span class="me-3">Ahamed</span>
        <img
          src="/utility/image/profile.jpg"
          alt="User Avatar"
          width="40"
          height="40"
        />
      </div>
    </div>

    <!-- Main content -->
    <div class="content"></div>

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.js"></script>

    <script src="/components/home/home.js"></script>
