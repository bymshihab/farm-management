        <div class="modal-dialog modal-dialog-centered">

            <div class="modal-header bg-success text-white">
              <h5 class="modal-title">Add new Animal</h5>

            </div>
            <div class="modal-body">
              <form id="insertAnimal">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="animalId" class="form-label">Animal Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="animalId"
                      aria-describedby="emailHelp"
                    />
                  </div>

                  <div class="productType col-md-6 mb-3">
                    <label for="productTypeDropdown" class="fw-bold"
                      >Animal Type</label
                    ><br />
                    <select
                      name="productType"
                      id="productTypeDropdown"
                      class="w-100 p-1"
                    ></select>
                  </div>

                  <div class="milkType col-md-6 mb-3">
                    <label for="milkTypeDropdown" class="fw-bold"
                      >Milk Type</label
                    ><br />
                    <select
                      name="milkType"
                      id="milkTypeDropdown"
                      class="w-100 p-1"
                    ></select>
                  </div>

                  <div class="gendertype col-md-6 mb-3">
                    <label for="genderTypeDropdown" class="fw-bold"
                      >Gender Type</label
                    ><br />
                    <select
                      name="gendertype"
                      id="genderTypeDropdown"
                      class="w-100 p-1"
                    ></select>
                  </div>

                  <div class="shedType col-md-6 mb-3">

                    ><br />

                      name="gendertype"

                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="animalDob" class="form-label">DOB</label>
                    <input
                      type="date"
                      class="form-control"
                      id="animalDob"
                      aria-describedby="emailHelp"
                    />
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="animalWeight" class="form-label">weight</label>
                    <input
                      type="text"
                      class="form-control"
                      id="animalWeight"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="animalImg" class="form-label"
                      >Animal Image</label
                    >
                    <input
                      type="file"
                      id="animalImg"
                      name="filename"
                      class=""

                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="IsDead" class="form-label">IsDead</label>
                    <input type="checkbox" id="IsDead" />
                  </div>
                  <div class="col-md-6 mb-3">
