<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />

    <link rel="stylesheet" href="/components/grainFeed/grainFeed.css" />

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />

    <style>
      /* Add custom CSS styles if needed */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div
      class="header-section  bg-success-subtle  rounded-1 text-black-50 d-flex align-items-center justify-content-center"
    >
        <h2>GrainFeed Details</h2>
      </div>

      <!-- Add Row Button -->
      <div class="form-container">
      <!-- Purchase Entry Form -->
      <form id="purchaseEntryForm">
        <div class="row g-2 mt-3">
          <!-- Form content -->

          <div class="col-12 col-md-6 col-lg-4">
            <label for="makingDate">Making Date</label>
            <input
              type="date"
              class="form-control"
              id="makingDate"
              value=""
              disabled
            />
          </div>

          <!-- Employee Selection -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="animalDropdown">Animal</label>
            <input class="form-control" id="animalDropdown" disabled>
           
            </input>
          </div>

          <!-- Supplier Selection -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="aTypeDropdown">Animal Type</label>
            <input class="form-control" id="aTypeDropdown" disabled>
             
          </div>

          <!-- Form content -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="totalQty">Total Qty</label>
            <input
              type="text"
              class="form-control"
              id="totalQty"
              value=""
              disabled
            />
          </div>
         
          <div class="col-12 col-md-6 col-lg-4">
            <label for="totalPrice">Total Price</label>
            <input
              type="text"
              class="form-control"
              id="totalPrice"
              value=""
              disabled
            />
        </div>
        
        </div>

        <div class="d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-info mt-2" id="addRowBtn">
            Add
          </button>
        </div>

        <!-- Product Entry Table -->
        <div class="table-container scrollable-table">
          <table class="table" id="grainFeedEntryTable">
            <thead class="">
              <tr>
               
                <th>Ingredient</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Total Price</th>
               
               
              </tr>
            </thead>
            <tbody class="">
              <!-- Table rows will be added here dynamically -->
            </tbody>
          </table>
        </div>

        <!-- Form Buttons -->
        <div class="d-flex justify-content-end">
       
            <button type="button" onclick="grainFeed()" class="btn btn-secondary m-1">Back</button>
       
        <button type="submit" class="btn btn-primary m-1">Save</button>
        </div>
        
      </form>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
