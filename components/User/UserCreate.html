<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation</title>
    <link rel="stylesheet" href="/components/User/UserCreate.css">
    <style>
      
    </style>
</head>

<body>
    <button id="openModalBtn">Open User Creation Modal</button>

    <!-- The Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Create User</h2>
            <form id="userForm">
            <label for="userCode">User Code:</label>
            <input type="text" id="userCode" name="userCode" required>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="companyId">Company ID:</label>
            <input type="text" id="companyId" name="companyId" required>

            <label for="isAdmin">Is Admin:</label>
            <input type="checkbox" id="isAdmin" name="isAdmin">

            <label for="isAudit">Is Audit:</label>
            <input type="checkbox" id="isAudit" name="isAudit">

            <label for="isActive">Is Active:</label>
            <input type="checkbox" id="isActive" name="isActive">
            <button type="button" onclick="submitForm()">Save</button>
        </form>
    </div>
</div>
    <script src="/components/User/UserCreate.js"></script>
</body>

</html>
