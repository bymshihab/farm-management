<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />

    <link rel="stylesheet" href="/components/feedings/feedings.css" />

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />

    <style>
      /* Add custom CSS styles if needed */
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div
      class="header-section  bg-success-subtle  rounded-1 text-black-50 d-flex align-items-center justify-content-center"
    >
        <h2>Feeding Edit </h2>
        <!-- <p>problem ace [api] te header add kora ace.</p> -->
      </div>

      <!-- Add Row Button -->
      <div class="form-container">
      <!-- Purchase Entry Form -->
      <form id="purchaseEntryForm">
        <div class="row g-2 mt-3">
          <!-- Form content -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="FeedingDate">Feeding Date</label>
            <input
              type="date"
              class="form-control"
              id="FeedingDate"
              value=""
            />
          </div>

          <!-- Customer Dropdown -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="employeeDropdownUpdte">Employee</label>
            <select class="form-control" id="employeeDropdownUpdte">
              <option>--Select Employee--</option>
            </select>
          </div>

          <!-- Employee Selection -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="aTypeDropdown">Animal Type</label>
            <select class="form-control" id="aTypeDropdown">
              <option>--Select Animal Type--</option>
              <!-- Employee options added here -->
            </select>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <label for="feedCode"> Feed Code</label>
            <input
              type="text"
              class="form-control"
              id="feedCode"
              value=""
              disabled
            />
          </div>



          <div class="col-12 col-md-6 col-lg-4">
            <label for="feedGrandtotalQty">Total Quantity</label>
            <input
              type="text"
              class="form-control"
              id="feedGrandtotalQty"
              value=""
              disabled
            />
          </div>

          <!-- Form content -->
          <div class="col-12 col-md-6 col-lg-4">
            <label for="feedGrandtotalPrice">Total Cost</label>
            <input
              type="text"
              class="form-control"
              id="feedGrandtotalPrice"
              disabled
              value=""
            />
          </div>
        </div>

        <!-- <div class="d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-info mt-2" id="addRowBtn">
            Add
          </button>
        </div> -->

        <!-- Product Entry Table -->
        <div class="table-container scrollable-table">
          <table class="table" id="feedEntryTable">
            <thead class="">
              <tr>
                <th>Feed</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Total Price</th>
              </tr>
            </thead>
            <tbody class="">
              <!-- Table rows will be added here dynamically -->
            </tbody>
          </table>
        </div>

        <!-- Form Buttons -->
        <div class="d-flex justify-content-end">
        
            <button type="button" onclick="feeding()" class="btn btn-secondary m-1">Back</button>
         
          <button class="btn btn-primary m-1" id="updateBtn">Update</button>
        </div>
      </form>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script></script>

    <script src="/common.js"></script>
    <script src="/components/feedings/feedingsEdit.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
