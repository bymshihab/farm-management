<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />

    <link rel="stylesheet" href="/components/feedings/feedings.css" />

    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.css" />

  </head>
  <body>
    <div class="container mt-5">
      <div
        class="header-section  bg-success-subtle  rounded-1 text-black-50 d-flex align-items-center justify-content-center"
      >
        <h2>Feeding Entry</h2>
      </div>

      <!-- Add Row Button -->
      <div class="form-container">
          <!-- Purchase Entry Form -->
          <form id="grainFeedEntryForm">
            <div class="row g-2 mt-3">
              <!-- Form content -->

              <div class="col-12 col-md-6 col-lg-4">
                <label for="feedingDate">Feeding Date</label>
                <input type="date" class="form-control" id="feedingDate" value="" />
              </div>

              <!-- Customer Dropdown -->
              <div class="col-12 col-md-6 col-lg-4">
                <label for="employeeDropdown">Employee</label>
                <select class="form-control" id="employeeDropdown">
                  <option>--Select Employee--</option>
                </select>
              </div>

              <!-- Employee Selection -->
              <div class="col-12 col-md-6 col-lg-4">
                <label for="animalDropdownFeed">Animal </label>
                <select class="form-control" id="animalDropdownFeed">
                  <option>--Select Animal--</option>
                  <!-- Employee options added here -->
                </select>
              </div>

              <!-- Form content -->
              <div class="col-12 col-md-6 col-lg-4">
                <label for="feedtotalQty">Total Quantity</label>
                <input
                  type="text"
                  class="form-control"
                  id="feedtotalQty"
                  value=""
                  disabled
                />
              </div>

              <!-- Form content -->
              <div class="col-12 col-md-6 col-lg-4">
                <label for="feedGrandtotalprice">Total price</label>
                <input
                  type="text"
                  class="form-control"
                  id="feedGrandtotalprice"
                  value=""
                  disabled
                />
              </div>


            <div class="d-flex justify-content-end align-items-center">
              <button type="button" class="btn btn-info mt-2" id="addRowBtn">
                Add
              </button>
            </div>

            <!-- Product Entry Table -->
            <div class="table-container scrollable-table">
              <table class="table text-center" id="feedEntryTable">
                <thead class="">
                  <tr>
                    <th>Feed</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>Total</th>
                    <th>Action</th>
                
                
                  </tr>
                </thead>
                <tbody class="">
                  <!-- Table rows will be added here dynamically -->
                </tbody>
              </table>
            </div>

            <!-- Form Buttons -->
            <div class="d-flex justify-content-end">
              <a href="/components/feedings/feedings.html">
                <button type="button" class="btn btn-secondary m-1">Back</button>
              </a>
              <button type="submit" class="btn btn-primary m-1">Save</button>
            </div>
          </form>
      </div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script></script>

    <script src="/common.js"></script>
    <script src="/components/feedings/feedingsCreate.js"></script>
    <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
